<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphe de parcours interactif</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: #ffffff;
        }
        #graph-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #mynetwork {
            width: 100%;
            height: 100%;
        }
        #content-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            padding: 10px;
            background-color: rgba(45, 45, 45, 0.9);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: none;
        }
        #content-panel h2 {
            margin-top: 0;
            font-size: 18px;
        }
        #article-content {
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
        #fullscreen-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: #ffffff;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="graph-container">
        <div id="mynetwork"></div>
        <button id="fullscreen-btn">Plein Ã©cran</button>
        <div id="content-panel">
            <h2 id="article-title"></h2>
            <div id="article-content"></div>
        </div>
    </div>

    <script>
        const nodes = new vis.DataSet({{nodes}});
        const edges = new vis.DataSet({{edges}});

        const container = document.getElementById('mynetwork');
        const data = { nodes, edges };
        const options = {
            nodes: {
                shape: 'dot',
                size: 20,
                font: {
                    size: 14,
                    color: '#ffffff'
                },
                borderWidth: 2,
                borderColor: '#ffffff',
                color: {
                    background: 'rgba(255, 255, 255, 0.3)',
                    border: '#ffffff',
                    highlight: {
                        background: 'rgba(255, 255, 255, 0.7)',
                        border: '#ffffff'
                    }
                },
                shadow: {
                    enabled: true,
                    color: 'rgba(0,0,0,0.5)',
                    size: 5
                }
            },
            edges: {
                width: 2,
                color: { color: '#ffffff', opacity: 0.8 },
                shadow: {
                    enabled: true,
                    color: 'rgba(0,0,0,0.5)',
                    size: 5
                }
            },
            physics: {
                stabilization: false,
                barnesHut: {
                    gravitationalConstant: -2000,
                    springConstant: 0.001,
                    springLength: 100
                }
            },
            interaction: {
                hover: true,
                zoomView: true,
                dragView: true
            }
        };

        const network = new vis.Network(container, data, options);

        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                const nodeId = params.nodes[0];
                const node = nodes.get(nodeId);
                const contentPanel = document.getElementById('content-panel');
                document.getElementById('article-title').innerText = node.label;
                document.getElementById('article-content').innerText = node.content || "Pas de contenu disponible pour cet article.";
                contentPanel.style.display = 'block';
            } else {
                document.getElementById('content-panel').style.display = 'none';
            }
        });

        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // Center the graph
        network.once("afterDrawing", function() {
            network.fit();
        });
    </script>
</body>
</html>
