<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphe de parcours interactif</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        #mynetwork {
            width: 100%;
            height: 100%;
        }
        #content-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            max-height: 80%;
            padding: 15px;
            background-color: rgba(45, 45, 45, 0.9);
            border-radius: 5px;
            overflow-y: auto;
            display: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #content-panel h2 {
            margin-top: 0;
            color: #ffffff;
        }
        .node {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: #ffffff;
            padding: 10px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="mynetwork"></div>
    <div id="content-panel">
        <h2 id="article-title"></h2>
        <div id="article-content"></div>
    </div>

    <script>
        const nodes = new vis.DataSet({{nodes}});
        const edges = new vis.DataSet({{edges}});

        const container = document.getElementById('mynetwork');
        const data = { nodes, edges };
        const options = {
            nodes: {
                shape: 'dot',
                size: 30,
                font: {
                    size: 14,
                    color: '#ffffff'
                },
                borderWidth: 0,
                shadow: false,
                color: {
                    background: 'rgba(255, 255, 255, 0.2)',
                    border: 'rgba(255, 255, 255, 0.3)',
                    highlight: {
                        background: 'rgba(255, 255, 255, 0.3)',
                        border: 'rgba(255, 255, 255, 0.4)'
                    }
                }
            },
            edges: {
                width: 1,
                color: { color: '#ffffff', opacity: 0.5 },
                smooth: {
                    type: 'continuous'
                }
            },
            physics: {
                stabilization: false,
                barnesHut: {
                    gravitationalConstant: -80000,
                    springConstant: 0.001,
                    springLength: 200
                }
            },
            interaction: {
                hover: true,
                zoomView: true
            }
        };

        const network = new vis.Network(container, data, options);

        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                const nodeId = params.nodes[0];
                const node = nodes.get(nodeId);
                const contentPanel = document.getElementById('content-panel');
                contentPanel.style.display = 'block';
                document.getElementById('article-title').innerText = node.label;
                document.getElementById('article-content').innerText = node.content || "Pas de contenu disponible pour cet article.";
            } else {
                document.getElementById('content-panel').style.display = 'none';
            }
        });
    </script>
</body>
</html>
