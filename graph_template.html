<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphe de parcours interactif - Encyclopédie</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0e6d2;
            color: #333;
        }
        #graph-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: #f9f2e3;
        }
        #mynetwork {
            width: 100%;
            height: 100%;
        }
        #content-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 350px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
            max-height: 80vh;
            overflow-y: auto;
        }
        #content-panel h2 {
            margin-top: 0;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: #2c3e50;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
        }
        #article-content {
            font-size: 16px;
            line-height: 1.6;
        }
        .control-btn {
            position: absolute;
            z-index: 1000;
            background-color: #e74c3c;
            border: none;
            color: #ffffff;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .control-btn:hover {
            background-color: #c0392b;
        }
        #fullscreen-btn {
            top: 10px;
            left: 10px;
        }
        #zoom-in-btn, #zoom-out-btn {
            left: 10px;
        }
        #zoom-in-btn {
            top: 60px;
        }
        #zoom-out-btn {
            top: 110px;
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 1000;
        }
        #search-input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        #search-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="graph-container">
        <div id="mynetwork"></div>
        <button id="fullscreen-btn" class="control-btn">Plein écran</button>
        <button id="zoom-in-btn" class="control-btn">+</button>
        <button id="zoom-out-btn" class="control-btn">-</button>
        <button id="show-path-btn" class="control-btn">Afficher le parcours</button>

        <div id="search-container">
            <input type="text" id="search-input" placeholder="Rechercher un article...">
            <button id="search-btn">Rechercher</button>
        </div>
        <div id="content-panel">
            <h2 id="article-title"></h2>
            <div id="article-content"></div>
        </div>
    </div>

    <script>
        const nodes = new vis.DataSet({{nodes}});
        const edges = new vis.DataSet({{edges}});

        const container = document.getElementById('mynetwork');
        const data = { nodes, edges };
        const options = {
            nodes: {
                shape: 'dot',
                size: 25,
                font: {
                    size: 16,
                    color: '#2c3e50',
                    face: 'Roboto'
                },
                borderWidth: 2,
                borderColor: '#e74c3c',
                color: {
                    background: '#ecf0f1',
                    border: '#e74c3c',
                    highlight: {
                        background: '#e74c3c',
                        border: '#c0392b'
                    }
                },
                shadow: {
                    enabled: true,
                    color: 'rgba(0,0,0,0.2)',
                    size: 7
                }
            },
            edges: {
                width: 2,
                color: { color: '#bdc3c7', opacity: 0.8 },
                smooth: {
                    type: 'continuous'
                },
                shadow: {
                    enabled: true,
                    color: 'rgba(0,0,0,0.2)',
                    size: 5
                }
            },
            physics: {
                stabilization: false,
                barnesHut: {
                    gravitationalConstant: -3000,
                    springConstant: 0.002,
                    springLength: 150
                }
            },
            interaction: {
                hover: true,
                zoomView: true,
                dragView: true
            },
            arrows: {
                to: { enabled: true, scaleFactor: 1, type: 'arrow' }
            }
        };

        const network = new vis.Network(container, data, options);

        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                const nodeId = params.nodes[0];
                const node = nodes.get(nodeId);
                const contentPanel = document.getElementById('content-panel');
                document.getElementById('article-title').innerText = node.label;
                document.getElementById('article-content').innerText = node.content || "Pas de contenu disponible pour cet article.";
                contentPanel.style.display = 'block';
            } else {
                document.getElementById('content-panel').style.display = 'none';
            }

                // Fonction pour mettre en évidence le chemin parcouru
    function highlightPath() {
        const nodeIds = nodes.getIds();
        const edgeIds = edges.getIds();
        
        // Réinitialiser tous les nœuds et arêtes
        nodeIds.forEach(id => {
            nodes.update({id: id, color: {background: '#ecf0f1', border: '#e74c3c'}});
        });
        edgeIds.forEach(id => {
            edges.update({id: id, color: {color: '#bdc3c7', opacity: 0.8}, width: 2});
        });

        // Mettre en évidence le chemin parcouru
        nodeIds.sort((a, b) => nodes.get(a).order - nodes.get(b).order);
        for (let i = 0; i < nodeIds.length - 1; i++) {
            const currentNode = nodeIds[i];
            const nextNode = nodeIds[i + 1];
            
            nodes.update({id: currentNode, color: {background: '#e74c3c', border: '#c0392b'}});
            nodes.update({id: nextNode, color: {background: '#e74c3c', border: '#c0392b'}});
            
            const edge = edges.get({
                filter: function (item) {
                    return (item.from === currentNode && item.to === nextNode) ||
                           (item.from === nextNode && item.to === currentNode);
                }
            })[0];

            if (edge) {
                edges.update({id: edge.id, color: {color: '#e74c3c', opacity: 1}, width: 4});
            }
        }
    }
        });

        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        document.getElementById('show-path-btn').addEventListener('click', highlightPath);


        document.getElementById('zoom-in-btn').addEventListener('click', function() {
            network.zoom(1.2);
        });

        document.getElementById('zoom-out-btn').addEventListener('click', function() {
            network.zoom(0.8);
        });

        document.getElementById('search-btn').addEventListener('click', function() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const foundNodes = nodes.get({
                filter: function (item) {
                    return item.label.toLowerCase().includes(searchTerm);
                }
            });
            if (foundNodes.length > 0) {
                network.focus(foundNodes[0].id, {
                    scale: 1.2,
                    animation: true
                });
                network.selectNodes([foundNodes[0].id]);
            } else {
                alert("Aucun article trouvé avec ce terme.");
            }
        });

        // Center the graph
        network.once("afterDrawing", function() {
            network.fit();
        });
    </script>
</body>
</html>
