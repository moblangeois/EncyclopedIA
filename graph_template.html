<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphe de parcours interactif</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
        }
        #graph-container {
            flex: 1;
            height: 100%;
        }
        #mynetwork {
            width: 100%;
            height: 100%;
        }
        #content-panel {
            width: 300px;
            padding: 20px;
            background-color: #2d2d2d;
            overflow-y: auto;
            display: none;
        }
        #content-panel h2 {
            margin-top: 0;
        }
        .node {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #ffffff;
            padding: 10px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="graph-container">
        <div id="mynetwork"></div>
    </div>
    <div id="content-panel">
        <h2 id="article-title"></h2>
        <div id="article-content"></div>
    </div>

    <script>
        const nodes = new vis.DataSet({{nodes}});
        const edges = new vis.DataSet({{edges}});

        const container = document.getElementById('mynetwork');
        const data = { nodes, edges };
        const options = {
            nodes: {
                shape: 'dot',
                size: 30,
                font: {
                    size: 14,
                    color: '#ffffff'
                },
                borderWidth: 0,
                shadow: false
            },
            edges: {
                width: 1,
                color: { color: '#ffffff', opacity: 0.5 },
                shadow: false
            },
            physics: {
                stabilization: false,
                barnesHut: {
                    gravitationalConstant: -80000,
                    springConstant: 0.001,
                    springLength: 200
                }
            },
            interaction: {
                hover: true
            }
        };

        const network = new vis.Network(container, data, options);

        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                const nodeId = params.nodes[0];
                const node = nodes.get(nodeId);
                document.getElementById('content-panel').style.display = 'block';
                document.getElementById('article-title').innerText = node.label;
                document.getElementById('article-content').innerText = node.content || "Pas de contenu disponible pour cet article.";
            }
        });
    </script>
</body>
</html>
